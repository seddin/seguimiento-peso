<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Seguiemiento de Peso</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
        <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
        <link href="logo.png" rel="icon" type="image/x-icon" />
    </head>
    <body>
        <div class="app">

            <div class="ct-chart ct-perfect-fourth"></div>

            <br>

            <form action="/añadir" method="POST">
                <div class="caja">
                    <input class="t_input" type="text" placeholder="Peso (Kg)" name="peso">
                    <input class="t_input" type="date" placeholder="Fecha" name="fecha">
                </div>
                <div>
                    <input class="btn_submit" type="submit" value="Añadir"/>
                </div>
            </form>
        </div>


        <script type="text/javascript">
            var data = {
                labels: [
                        {{range .}}
                            '{{.Fecha}}',
                        {{end}}
                ],
                series: [
                    [
                        {{range .}}
                            {{.Peso}},
                        {{end}}
                    ]
                ]
            };

            var options = {
                height: 200
            };

            new Chartist.Line('.ct-chart', data, options);
        </script>
    </body>
</html>
